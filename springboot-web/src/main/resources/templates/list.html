<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}">Document</h1>
    <div th:if="${users.isEmpty()}" th:text="${'No tiene elementos usuarios!'}"></div>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>lastname</th>
                <th>email</th> 
            </tr>
        </thead>
        <tbody>
            <tr th:each="user">
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
